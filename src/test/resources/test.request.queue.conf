amqp {
  connection {
    url = "amqp://guest:guest@127.0.0.1:5672"
  }
  channel {
    exchange = "test.request.exchange"
    exchangeType = "direct"
    queue = "test.request.queue"
    durable = true
    routingKey = "test.request.queue"
    autoAck = false
    publishConfirmationTimeout = 3000
  }
}